<body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a ><b>Set/Update Fee</b></a>
      </div>
    
      <div class="register-box-body">
          <!--whitebox heading-->
        <p class="login-box-msg"></p>

        <form  [formGroup]="setFeeGrp">
          <div class="form-group has-feedback" >
            <input type="text" class="form-control" placeholder="std" formControlName="std">
            <span class="glyphicon glyphicon-book form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Fee" formControlName="fee">
          <span class="fas fa-money-check-edit-alt form-control-feedback"></span>
        </div>
            
         
        <div class="row">
          
            <div class="col-xs-4" style=" left: 34%;">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="background: linear-gradient(40deg, #ce0d84, #790421); border: rgb(218, 9, 79);"
               (click)=setFee() [disabled]="!setFeeGrp.valid" >Set</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
    
       
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery 3 -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>
    
    
    </body>
