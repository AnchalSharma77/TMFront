<div class="modal modal-info fade in" id="modal-info" style="display: block; padding-right: 17px;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(15, 14, 14)!important; border-color: rgb(65, 5, 38);">
        <h4 class="modal-title" style="background-color: rgb(15, 14, 14)!important;">Student Login</h4>
      </div>
      <!-- form body starts-->
      <div class="modal-body" style="background-color: rgb(15, 14, 14)!important;">
        <form [formGroup]="stuLoginForm">
        <div class="form-group">
          <label for="exampleInputEmail1" >User Id</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email or mobile" formControlName="id">
        </div>
        <div >
          <button type="submit" class="btn btn-primary" (click)="getOtp()" style="margin-left: 43%; background: linear-gradient(40deg, #ce0d84, #790421); border: rgb(218, 9, 79);" >Get Otp</button>
        </div><br>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter 6 digit otp" formControlName="otp">
        </div>
        <div >
          <button type="submit" class="btn btn-primary" (click)="login()" style="background-color: #000!important; border-color: rgb(65, 5, 38);">Submit</button>
        </div>
      
    </form>
      <!-- form body ends-->
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
