<body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a ><b>Register</b></a>
      </div>
    
      <div class="register-box-body">
        <p class="login-box-msg">Register a new tutor</p>

        <form   [formGroup]="registerTutor">
           
              <div class="form-group has-feedback" >
                <input type="text" class="form-control" placeholder="First name" #fn formControlName="fn" >
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <small *ngIf="registerTutor.get('fn').invalid && registerTutor.get('fn').touched" class="text-danger">
                  First name is required
                </small>
          </div>
            
            <div class="form-group has-feedback" >
              <input type="text" class="form-control" placeholder="Last name" formControlName="ln" >
          </div>

            
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <small *ngIf="registerTutor.get('email').invalid && registerTutor.get('email').touched" class="text-danger">
              Email  is required
            </small>
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Mobile number" formControlName="mobile">
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            <small *ngIf="registerTutor.get('mobile').invalid && registerTutor.get('mobile').touched" class="text-danger">
              Mobile number is required and must be of 10 digits
            </small>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" formControlName="pass">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
        
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password" formControlName="confpass">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <small *ngIf="registerTutor.get('confpass').invalid && registerTutor.get('confpass').touched" class="text-danger">
             Password doesn't match
            </small>
          </div>

          <!-- <div class="form-group has-feedback">
            <input="textarea" class="form-control" placeholder="Password" formControlName="desc">
           
          </div> -->
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="3" placeholder="Enter  ..." formControlName="description"></textarea>
          </div>
        <div class="row">
           
            <div class="col-xs-4" >
                <a href="/tm/tutorLogin" class="text-center">Login</a>
            </div>
            <!-- /.col -->
            <div class="col-xs-4" style=" left: 30%;">
              <button type="submit" class="btn btn-primary btn-block btn-flat" (click)=register() style="background: linear-gradient(40deg, #ce0d84, #790421); border: rgb(218, 9, 79);"
              >Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
    
   
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery 3 -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>
    
    
    </body>
