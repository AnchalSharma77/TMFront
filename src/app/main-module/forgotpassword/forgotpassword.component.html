<body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a ><b>Forgot Password</b></a>
      </div>
    
      <div class="register-box-body">
        <p class="login-box-msg"></p>

        <form   [formGroup]="forgotPassword">
        
            
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <!-- <label style="color: red;">*</label> -->
            <span class="glyphicon glyphicon-envelope form-control-feedback">  </span>
          </div>
          <!-- <small style="color: red;">*</small> -->
          <div class="row">
            <div class="col-xs-4" >
                <a href="/tm/tutorLogin" class="text-center">Login</a>
            </div>
            <!-- /.col -->
            <div class="col-xs-4" style="width: 42%; left: 26%;">
              <button type="submit" class="btn btn-primary btn-block btn-flat"  style="background: linear-gradient(40deg, #ce0d84, #790421); border: rgb(218, 9, 79);" 
              (click)=sendLink()>Send reset link</button>
            </div>
          </div>
           
        </form>
    
   
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery 3 -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>
    
    
    </body>
