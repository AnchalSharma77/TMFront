<body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a ><b>Reset Password</b></a>
      </div>
    
      <div class="register-box-body">
        <p class="login-box-msg"></p>

        <form   [formGroup]="resetPass">
            
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <small *ngIf="resetPass.get('Email').invalid && resetPass.get('Email').touched" class="text-danger">
            Email is required
           </small>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" formControlName="pass">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password" formControlName="confpass">
            <span class="glyphicon glyphicon-log-in form-control-feedback" (input)="matchPass($event)"></span>
            <small *ngIf="resetPass.get('confpass').invalid && resetPass.get('confpass').touched" class="text-danger">
              Password doesn't match
             </small>
          </div>
          <!-- [ngStyle]=" 'color': bcolor" -->
        <div class="row">
           
            <div class="col-xs-4" >
                <a href="tm/tutorLogin" class="text-center">Login</a>
            </div>
            <!-- /.col -->
            <div class="col-xs-4" style=" left: 30%;">
              <button type="submit" class="btn btn-primary btn-block btn-flat" style="background: linear-gradient(40deg, #ce0d84, #790421); border: rgb(218, 9, 79);"
               (click)=reset() [disabled]="!resetPass.valid">Submit</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
    
   
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    
    <!-- jQuery 3 -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>
    
    
    </body>
