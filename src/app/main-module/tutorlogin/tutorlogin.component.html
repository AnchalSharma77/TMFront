<div class="modal modal-info fade in" id="modal-info" style="display: block; padding-right: 17px;">
    <div class="modal-dialog" >
      <div class="modal-content " >
        <div class="modal-header" style="background-color: rgb(15, 14, 14)!important; border-color: rgb(65, 5, 38);">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">Ã—</span></button> -->
          <h4 class="modal-title" style="background-color: rgb(15, 14, 14)!important;">Tutor Login</h4>
        </div>
        <!-- form body starts-->
        <div class="modal-body" style="background-color: rgb(15, 14, 14)!important;">
          <form [formGroup]="myform">
          <div class="form-group">
            <label for="exampleInputEmail1" >User Id</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email or mobile" formControlName="id">
          </div>
          <small *ngIf="myform.get('id').invalid && myform.get('id').touched" class="text-danger">
            User id is required.
           </small>
          <div class="form-group">
            <label for="exampleInputPassword1" >Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="pass">
          </div>
          <small *ngIf="myform.get('pass').invalid && myform.get('pass').touched" class="text-danger">
            Password  is required.
           </small>
          <div class="row">
           
            <div class="col-xs-4" >
                <a href="/tm/forgotPass" class="text-center" style="color: seashell;">forgot Password ?</a>
            </div>
            <!-- /.col -->
            <div class="col-xs-4" style=" left: 44%;">
          <div >
            <button type="submit" class="btn btn-primary"  (click)=onSubmit() style="background-color: #000!important; border-color: rgb(65, 5, 38);">Login</button>
          </div>
          </div>
        </div>
      </form>
        <!-- form body ends-->
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
